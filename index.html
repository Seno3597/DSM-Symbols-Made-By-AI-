<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol World - IL2CPP Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2em;
            color: #888;
        }

        .admin-section {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease;
        }

        .admin-lock {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #252525;
            border-radius: 10px;
        }

        .admin-lock-icon {
            font-size: 2em;
        }

        .admin-lock-text {
            flex: 1;
        }

        .admin-lock-title {
            font-size: 1.2em;
            color: #00ff88;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .admin-lock-desc {
            color: #888;
            font-size: 0.9em;
        }

        .password-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .password-group input {
            flex: 1;
            padding: 12px 15px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 1em;
        }

        .password-group input:focus {
            outline: none;
            border-color: #00ff88;
        }

        .password-group button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            border: none;
            border-radius: 10px;
            color: #0a0a0a;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .upload-section {
            display: none;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease;
        }

        .upload-section.active {
            display: block;
        }

        .upload-area {
            border: 2px dashed #333;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #252525;
        }

        .upload-area:hover {
            border-color: #00ff88;
            background: #2a2a2a;
        }

        .upload-area.dragover {
            border-color: #00ccff;
            background: #2f2f2f;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #00ff88;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-subtext {
            color: #888;
            font-size: 0.9em;
        }

        input[type="file"] {
            display: none;
        }

        .input-group {
            margin-top: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ff88;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 1em;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00ff88;
        }

        .btn {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #0a0a0a;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .symbols-section {
            animation: fadeInUp 0.8s ease;
        }

        .section-title {
            color: #e0e0e0;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .symbols-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .symbol-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            animation: scaleIn 0.4s ease;
        }

        .symbol-card:hover {
            transform: translateY(-5px);
            border-color: #00ff88;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }

        .symbol-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .symbol-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #00ff88;
        }

        .symbol-date {
            font-size: 0.85em;
            color: #666;
        }

        .symbol-info {
            color: #888;
            margin-bottom: 10px;
        }

        .symbol-size {
            display: inline-block;
            background: #252525;
            color: #00ccff;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .symbol-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-download {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #0a0a0a;
        }

        .btn-delete {
            background: #ff4444;
            color: white;
            display: none;
        }

        .btn-edit {
            background: #ffaa00;
            color: #0a0a0a;
            display: none;
        }

        .admin-mode .btn-delete,
        .admin-mode .btn-edit {
            display: block;
        }

        .btn-small:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.3em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5em;
            color: #00ff88;
        }

        .modal-close {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #fff;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-secondary {
            background: #333;
            color: #e0e0e0;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #444;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #0a0a0a;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: #ff444420;
            border: 1px solid #ff4444;
            color: #ff6666;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Symbol World</h1>
            <p>IL2CPP Symbol File Repository</p>
        </div>

        <div class="admin-section" id="adminSection">
            <div class="admin-lock">
                <div class="admin-lock-icon">üîí</div>
                <div class="admin-lock-text">
                    <div class="admin-lock-title">Admin Access Required</div>
                    <div class="admin-lock-desc">Enter password to upload new symbol files</div>
                </div>
            </div>
            <div class="password-group">
                <input type="password" id="passwordInput" placeholder="Enter admin password">
                <button onclick="checkPassword()">Unlock</button>
            </div>
            <div id="errorMessage"></div>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop your IL2CPP symbol file here</div>
                <div class="upload-subtext">or click to browse</div>
                <input type="file" id="fileInput" accept=".so,.dll,.json,.txt">
            </div>

            <div class="input-group">
                <label for="symbolName">Symbol Name</label>
                <input type="text" id="symbolName" placeholder="Enter a name for this symbol file">
            </div>

            <button class="btn" id="uploadBtn" disabled>Upload Symbol File</button>
        </div>

        <div class="symbols-section">
            <h2 class="section-title">Available Symbol Files</h2>
            <div class="symbols-grid" id="symbolsGrid">
                <div class="empty-state">
                    <div class="empty-state-icon">üì¶</div>
                    <div class="empty-state-text">No symbol files available</div>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal" id="editModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Edit Symbol File</h3>
                    <button class="modal-close" onclick="closeEditModal()">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <label for="editSymbolName">Symbol Name</label>
                        <input type="text" id="editSymbolName" placeholder="Enter symbol name">
                    </div>
                    <div class="input-group">
                        <label>Current File</label>
                        <div class="symbol-info" id="editCurrentFile"></div>
                    </div>
                    <div class="input-group">
                        <label for="editFileInput">Replace File (optional)</label>
                        <div class="upload-area" id="editUploadArea" style="padding: 20px;">
                            <div class="upload-text" style="font-size: 1em;">Click to select new file</div>
                            <input type="file" id="editFileInput" accept=".so,.dll,.json,.txt">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button class="btn-primary" onclick="saveEdit()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = "SenoCoolioSeno"; // Change this password
        let isAdmin = false;
        let selectedFile = null;
        let symbols = {};
        let editingSymbolId = null;
        let editingNewFile = null;

        // Load symbols from persistent storage on page load
        async function loadSymbolsFromStorage() {
            try {
                const keys = await window.storage.list('symbol:', true);
                if (keys && keys.keys) {
                    for (const key of keys.keys) {
                        try {
                            const result = await window.storage.get(key, true);
                            if (result && result.value) {
                                const id = key.replace('symbol:', '');
                                symbols[id] = JSON.parse(result.value);
                            }
                        } catch (e) {
                            console.log('No data for key:', key);
                        }
                    }
                    renderSymbols();
                }
            } catch (error) {
                console.log('Loading symbols from storage');
            }
        }

        // Save symbol to persistent storage
        async function saveSymbolToStorage(id, symbolData) {
            try {
                await window.storage.set(`symbol:${id}`, JSON.stringify(symbolData), true);
                return true;
            } catch (error) {
                console.error('Error saving symbol:', error);
                return false;
            }
        }

        // Delete symbol from persistent storage
        async function deleteSymbolFromStorage(id) {
            try {
                await window.storage.delete(`symbol:${id}`, true);
                return true;
            } catch (error) {
                console.error('Error deleting symbol:', error);
                return false;
            }
        }

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const symbolName = document.getElementById('symbolName');
        const uploadBtn = document.getElementById('uploadBtn');
        const symbolsGrid = document.getElementById('symbolsGrid');
        const passwordInput = document.getElementById('passwordInput');
        const adminSection = document.getElementById('adminSection');
        const uploadSection = document.getElementById('uploadSection');
        const errorMessage = document.getElementById('errorMessage');
        const editModal = document.getElementById('editModal');
        const editSymbolName = document.getElementById('editSymbolName');
        const editFileInput = document.getElementById('editFileInput');
        const editUploadArea = document.getElementById('editUploadArea');
        const editCurrentFile = document.getElementById('editCurrentFile');

        function checkPassword() {
            const password = passwordInput.value;
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                adminSection.style.display = 'none';
                uploadSection.classList.add('active');
                document.body.classList.add('admin-mode');
                errorMessage.innerHTML = '';
            } else {
                errorMessage.innerHTML = '<div class="error-message">‚ùå Incorrect password</div>';
                passwordInput.value = '';
            }
        }

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        // Edit modal file handling
        editUploadArea.addEventListener('click', () => editFileInput.click());

        editFileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                editingNewFile = e.target.files[0];
                editUploadArea.querySelector('.upload-text').textContent = `Selected: ${editingNewFile.name}`;
            }
        });

        function loadSymbols() {
            loadSymbolsFromStorage();
        }

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            uploadArea.querySelector('.upload-text').textContent = `Selected: ${file.name}`;
            uploadArea.querySelector('.upload-subtext').textContent = `Size: ${formatFileSize(file.size)}`;
            checkUploadReady();
        }

        symbolName.addEventListener('input', checkUploadReady);

        function checkUploadReady() {
            uploadBtn.disabled = !(selectedFile && symbolName.value.trim());
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile || !symbolName.value.trim()) return;

            const name = symbolName.value.trim();
            const reader = new FileReader();

            reader.onload = async (e) => {
                const id = Date.now().toString();
                const symbolData = {
                    name: name,
                    fileName: selectedFile.name,
                    size: selectedFile.size,
                    date: new Date().toISOString(),
                    data: e.target.result
                };

                // Save to persistent storage (shared with all users)
                const saved = await saveSymbolToStorage(id, symbolData);
                
                if (saved) {
                    symbols[id] = symbolData;
                    renderSymbols();

                    selectedFile = null;
                    symbolName.value = '';
                    fileInput.value = '';
                    uploadArea.querySelector('.upload-text').textContent = 'Drop your IL2CPP symbol file here';
                    uploadArea.querySelector('.upload-subtext').textContent = 'or click to browse';
                    uploadBtn.disabled = true;
                } else {
                    alert('Error uploading symbol file. Please try again.');
                }
            };

            reader.readAsDataURL(selectedFile);
        });

        function renderSymbols() {
            const symbolIds = Object.keys(symbols);
            
            if (symbolIds.length === 0) {
                symbolsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <div class="empty-state-text">No symbol files available</div>
                    </div>
                `;
                return;
            }

            symbolsGrid.innerHTML = symbolIds.map(id => {
                const symbol = symbols[id];
                const date = new Date(symbol.date);
                return `
                    <div class="symbol-card">
                        <div class="symbol-header">
                            <div class="symbol-name">${symbol.name}</div>
                        </div>
                        <div class="symbol-info">${symbol.fileName}</div>
                        <div class="symbol-size">${formatFileSize(symbol.size)}</div>
                        <div class="symbol-date">Uploaded: ${date.toLocaleDateString()} ${date.toLocaleTimeString()}</div>
                        <div class="symbol-actions">
                            <button class="btn-small btn-download" onclick="downloadSymbol('${id}')">Download</button>
                            <button class="btn-small btn-edit" onclick="editSymbol('${id}')">Edit</button>
                            <button class="btn-small btn-delete" onclick="deleteSymbol('${id}')">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        window.downloadSymbol = (id) => {
            const symbol = symbols[id];
            const link = document.createElement('a');
            link.href = symbol.data;
            link.download = symbol.fileName;
            link.click();
        };

        window.deleteSymbol = async (id) => {
            if (!isAdmin) return;
            if (confirm('Are you sure you want to delete this symbol file?')) {
                const deleted = await deleteSymbolFromStorage(id);
                if (deleted) {
                    delete symbols[id];
                    renderSymbols();
                } else {
                    alert('Error deleting symbol file. Please try again.');
                }
            }
        };

        window.editSymbol = (id) => {
            if (!isAdmin) return;
            const symbol = symbols[id];
            editingSymbolId = id;
            editingNewFile = null;
            
            editSymbolName.value = symbol.name;
            editCurrentFile.textContent = `${symbol.fileName} (${formatFileSize(symbol.size)})`;
            editUploadArea.querySelector('.upload-text').textContent = 'Click to select new file';
            editFileInput.value = '';
            
            editModal.classList.add('active');
        };

        window.closeEditModal = () => {
            editModal.classList.remove('active');
            editingSymbolId = null;
            editingNewFile = null;
        };

        window.saveEdit = async () => {
            if (!editingSymbolId) return;
            
            const symbol = symbols[editingSymbolId];
            const newName = editSymbolName.value.trim();
            
            if (!newName) {
                alert('Please enter a symbol name');
                return;
            }

            if (editingNewFile) {
                // If new file is selected, read it
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const updatedSymbol = {
                        ...symbol,
                        name: newName,
                        fileName: editingNewFile.name,
                        size: editingNewFile.size,
                        data: e.target.result,
                        date: new Date().toISOString()
                    };

                    const saved = await saveSymbolToStorage(editingSymbolId, updatedSymbol);
                    if (saved) {
                        symbols[editingSymbolId] = updatedSymbol;
                        renderSymbols();
                        closeEditModal();
                    } else {
                        alert('Error updating symbol file. Please try again.');
                    }
                };
                reader.readAsDataURL(editingNewFile);
            } else {
                // Just update the name
                const updatedSymbol = {
                    ...symbol,
                    name: newName
                };

                const saved = await saveSymbolToStorage(editingSymbolId, updatedSymbol);
                if (saved) {
                    symbols[editingSymbolId] = updatedSymbol;
                    renderSymbols();
                    closeEditModal();
                } else {
                    alert('Error updating symbol file. Please try again.');
                }
            }
        };

        // Close modal when clicking outside
        editModal.addEventListener('click', (e) => {
            if (e.target === editModal) {
                closeEditModal();
            }
        });

        loadSymbols();
    </script>
</body>
</html>
